<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="test">
    <div class="result">
      <h4>Your Result</h4>
      <div class="result-rate">
        <span>76</span>
        <p>of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="des">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <div class="summary-cont">
        <h4>Summary</h4>
        <div class="state-1">
          <p><img src="assets/images/icon-reaction.svg" alt="">Reaction</p>
          <p>80<span> / 100</span></p>
        </div>
        <div class="state-2">
          <p><img src="assets/images/icon-memory.svg" alt="">Memory</p>
          <p>92<span> / 100</span></p>
        </div>
        <div class="state-3">
          <p><img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
          <p>61<span> / 100</span></p>
        </div>
        <div class="state-4">
          <p><img src="assets/images/icon-visual.svg" alt="">Visual</p>
          <p>72<span> / 100</span></p>
        </div>
        <button>continue</button>
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
